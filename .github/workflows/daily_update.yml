name: Daily Stock Prediction

on:
  schedule:
    # Run at 23:00 UTC every day (approx. 6 PM EST, after market close)
    - cron: '0 23 * * *'
  workflow_dispatch:
    # Allows manual triggering from the Actions tab

jobs:
  update-prediction:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Critical: Allow the Action to push changes

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Prediction Demo
        run: |
          python demo/demo.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          
          # Check if there are changes to commit
          if [[ -n $(git status -s) ]]; then
            git add data/ results/
            git commit -m "Daily update: Automated prediction for $(date +'%Y-%m-%d')"
            git push
          else
            echo "No changes to commit"
          fi
